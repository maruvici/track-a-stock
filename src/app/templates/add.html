{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <h1>Add Your Cash!</h1>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autocomplete="off" autofocus min="1" name="cash" placeholder="Amount (in $)" required step="0.01" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
