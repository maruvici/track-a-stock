{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <h1>Buy a Stock!</h1>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autocomplete="off" autofocus name="symbol" placeholder="Stock Symbol" required type="text">
            <input class="form-control mx-auto w-auto" autocomplete="off" autofocus min="1" name="shares" placeholder="Shares" required type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
