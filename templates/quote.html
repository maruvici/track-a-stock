{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <h1>Quote a Stock!</h1>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autocomplete="off" autofocus name="symbol" placeholder="Stock Symbol" required type="text">
        </div>
        <button class="btn btn-primary" type="submit">Quote</button>
    </form>
{% endblock %}
